<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Dead Tape Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 20px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #player-wrapper {
            height: 50vh;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
        }
        #loading-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }
        #loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4A90E2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spinner 1s linear infinite;
            margin: 50px auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 800px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #info-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }
        #show-info, #additional-info {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        p {
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
            flex-wrap: wrap;
            gap: 10px;
        }
        .button {
            padding: 12px 20px;
            background-color: #4A90E2;
            background-image: linear-gradient(to bottom, #4A90E2, #357ABD);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
        @media (min-width: 768px) {
            #info-wrapper {
                flex-direction: row;
            }
            #show-info, #additional-info {
                margin: 0 10px;
            }
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="show-title">Grateful Dead Show Player</h1>
    </header>
    <main>
        <div id="player-wrapper">
            <div id="loading-placeholder">
                <div id="loading-spinner"></div>
                <p>Loading player...</p>
            </div>
        </div>
        <div id="info-wrapper">
            <div id="show-info"></div>
            <div id="additional-info"></div>
        </div>
    </main>
    <div class="button-container">
        <a href="" id="archive-link" class="button">
            <span class="button-icon">&#x1F4C4;</span> View on Archive.org
        </a>
        <a href="index.html" id="back-button" class="button">
            <span class="button-icon">&#x21A9;</span> Back to Search
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const identifier = urlParams.get('id');
            
            if (identifier) {
                const metadataUrl = `https://archive.org/metadata/${identifier}`;
                $.getJSON(metadataUrl, function(data) {
                    const title = data.metadata.title;
                    document.title = `Grateful Dead: ${title}`;
                    $('#show-title').text(title);

                    const archiveUrl = `https://archive.org/details/${identifier}`;
                    $('#archive-link').attr('href', archiveUrl);

                    // Populate show info
                    const showInfo = $('#show-info');
                    showInfo.append(`<h2>Show Details</h2>`);
                    showInfo.append(`<p><strong>Date:</strong> ${data.metadata.date || 'N/A'}</p>`);
                    showInfo.append(`<p><strong>Venue:</strong> ${data.metadata.venue || 'N/A'}</p>`);
                    showInfo.append(`<p><strong>Location:</strong> ${data.metadata.coverage || 'N/A'}</p>`);
                    showInfo.append(`<p><strong>Source:</strong> ${data.metadata.source || 'N/A'}</p>`);
                    showInfo.append(`<p><strong>Lineage:</strong> ${data.metadata.lineage || 'N/A'}</p>`);
                    showInfo.append(`<p><strong>Taper:</strong> ${data.metadata.taper || 'N/A'}</p>`);

                    // Populate additional info
                    const additionalInfo = $('#additional-info');
                    additionalInfo.append(`<h2>Additional Information</h2>`);
                    if (data.metadata.description) {
                        additionalInfo.append(`<h3>Description</h3><p>${data.metadata.description}</p>`);
                    }
                    if (data.metadata.notes) {
                        additionalInfo.append(`<h3>Notes</h3><p>${data.metadata.notes}</p>`);
                    }
                    if (data.metadata.setlist) {
                        additionalInfo.append(`<h3>Setlist</h3><p>${data.metadata.setlist}</p>`);
                    }
                    
                    // Lazy load the iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://archive.org/embed/${identifier}?playlist=1&list_height=350`;
                    iframe.allowFullscreen = true;
                    
                    // Use Intersection Observer to load iframe when it's in view
                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                $('#loading-placeholder').replaceWith(iframe);
                                observer.disconnect();
                            }
                        });
                    }, { threshold: 0.1 });

                    observer.observe(document.getElementById('player-wrapper'));
                });
            } else {
                $('#player-wrapper').html('<p>No show selected. Please go back and choose a show.</p>');
            }
        });
    </script>
</body>
</html>
