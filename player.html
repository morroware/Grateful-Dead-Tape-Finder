<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Dead Tape Player</title>

    <!-- Link to the external Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="show-title">Grateful Dead Show Player</h1>
    </header>
    <main>
        <div id="player-wrapper">
            <div id="loading-placeholder">
                <div id="loading-spinner"></div>
                <p>Loading player...</p>
            </div>
        </div>
        <div id="info-wrapper">
            <div id="show-info"></div>
            <div id="additional-info"></div>
        </div>
    </main>
    <div class="button-container">
        <a href="" id="archive-link" class="button">
            <span class="button-icon">&#x1F4C4;</span> View on Archive.org
        </a>
        <a href="index.html" id="back-button" class="button">
            <span class="button-icon">&#x21A9;</span> Back to Search
        </a>
    </div>

    <!-- Include jQuery for handling AJAX and other interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
